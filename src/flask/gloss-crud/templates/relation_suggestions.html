{% if suggestions %}
  <div class="border rounded bg-base-200 divide-y">
    {% for gloss in suggestions %}
      <div class="flex items-center justify-between gap-2 px-3 py-2">
        <div>
          <div class="font-semibold">{{ gloss.content }}</div>
          <div class="text-light uppercase">{{ gloss.language }}:{{ gloss.slug }}</div>
        </div>
        <form hx-post="{{ url_for('add_relation', language=base.language, slug=base.slug, field=field) }}"
              hx-target="#relation-card-{{ field }}"
              hx-swap="outerHTML">
          <input type="hidden" name="ref" value="{{ gloss.language }}:{{ gloss.slug }}">
          <button class="btn btn-ghost" type="submit">
            <i class="w-4 h-4" data-lucide="corner-down-right"></i>
            <span>Attach</span>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="text-light">No matches yet. Keep typing to search.</div>
{% endif %}
