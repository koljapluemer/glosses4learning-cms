<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>{{ title or "Gloss CRUD" }}</title>
</head>
<body class="min-h-screen bg-base-200 text-base-content">
  <div class="navbar bg-base-100 shadow sticky top-0 z-20">
    <div class="flex-1 px-4">
      <a href="{{ url_for('list_glosses') }}" class="flex items-center gap-2 text-xl font-semibold">
        <i data-lucide="branches"></i>
        <span>Gloss CRUD</span>
      </a>
    </div>
    <div class="flex-none gap-2 px-4">
      <a href="{{ url_for('list_glosses') }}" class="btn btn-ghost gap-2">
        <i data-lucide="list"></i>
        <span>All glosses</span>
      </a>
      <a href="{{ url_for('create_gloss') }}" class="btn btn-primary gap-2">
        <i data-lucide="plus"></i>
        <span>New gloss</span>
      </a>
    </div>
  </div>

  <main class="container max-w-6xl mx-auto px-4 py-8 space-y-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="alert {{ 'alert-success' if category == 'success' else 'alert-error' }}">
              <i data-lucide="{{ 'check-circle' if category == 'success' else 'alert-triangle' }}"></i>
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <script>
    const renderIcons = () => { if (window.lucide?.createIcons) { lucide.createIcons(); } };
    document.addEventListener("DOMContentLoaded", renderIcons);
    document.body.addEventListener("htmx:afterSwap", renderIcons);
  </script>
</body>
</html>
