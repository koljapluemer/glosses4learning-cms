{% extends "layout.html" %}
{% block content %}
  <div class="mb-4">
    <h1 class="text-2xl font-bold">Specialist Views</h1>
  </div>
  <div class="grid md:grid-cols-2 gap-4">
    {% for link in links %}
      <div class="card bg-base-100 shadow-md">
        <div class="card-body">
          <h2 class="card-title">{{ link.name }}</h2>
          <p class="text-sm text-base-content/70">{{ link.description }}</p>
          <div class="card-actions justify-end">
            <a class="btn btn-primary btn-sm" href="{{ link.url }}">Open</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
