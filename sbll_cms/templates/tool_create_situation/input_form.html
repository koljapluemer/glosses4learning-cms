{% extends "layout.html" %}
{% set title = "Create Situations â€“ AI Input" %}
{% block content %}
  <div class="mb-4">
    <h1 class="text-2xl font-bold">Create Situations (AI)</h1>
    <p class="text-sm text-base-content/70">Generate situation descriptions using AI.</p>
  </div>

  <form method="get" action="{{ url_for('tools.create_situation_output') }}" class="space-y-4">
    <label class="form-control">
      <div class="label"><span class="label-text font-semibold">Provider &amp; Model</span></div>
      <select name="provider_model" class="select select-bordered">
        <option value="OpenAI|gpt-4o-mini" {% if provider_model == "OpenAI|gpt-4o-mini" %}selected{% endif %}>OpenAI | gpt-4o-mini</option>
        <option value="OpenAI|gpt-4.1" {% if provider_model == "OpenAI|gpt-4.1" %}selected{% endif %}>OpenAI | gpt-4.1</option>
      </select>
    </label>

    <label class="form-control">
      <div class="label"><span class="label-text font-semibold">Number of Situations</span></div>
      <input type="number" name="num_situations" min="1" max="10" value="{{ num_situations }}" class="input input-bordered" />
      <div class="label"><span class="label-text-alt">Generate 1-10 situations at a time</span></div>
    </label>

    <label class="form-control">
      <div class="label"><span class="label-text font-semibold">Context / Theme (optional)</span></div>
      <textarea name="context" class="textarea textarea-bordered" rows="3" placeholder="E.g., 'travel situations', 'restaurant scenarios', 'medical emergencies'">{{ context }}</textarea>
      <div class="label"><span class="label-text-alt">Provide a theme or context to guide generation</span></div>
    </label>

    <div class="flex gap-2 justify-end">
      <a href="{{ url_for('situations.list_situations') }}" class="btn btn-ghost">Cancel</a>
      <button class="btn btn-primary" type="submit">Continue</button>
    </div>
  </form>
{% endblock %}
