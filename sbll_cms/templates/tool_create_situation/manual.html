{% extends "layout.html" %}
{% set title = "Create Situations â€“ Manual" %}
{% block content %}
  <div class="mb-4">
    <h1 class="text-2xl font-bold">Create Situations (Manual)</h1>
    <p class="text-sm text-base-content/70">Manually create multiple situations at once</p>
  </div>

  {% if error %}
    <div class="alert alert-error mb-4">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="alert alert-success mb-4">{{ message }}</div>
  {% endif %}

  <form method="post" class="space-y-4">
    <div id="situations-container" class="space-y-3">
      <!-- Initial field -->
      <div class="situation-field flex gap-2">
        <input type="text" name="situation_content" class="input input-bordered flex-1" placeholder="Enter situation description (e.g., 'at the airport')" required>
        <button type="button" class="btn btn-ghost btn-sm remove-situation-btn" onclick="removeSituation(this)">Remove</button>
      </div>
    </div>

    <button type="button" class="btn btn-outline btn-sm" onclick="addSituation()">+ Add Another Situation</button>

    <div class="divider"></div>

    <div class="flex gap-2 justify-end">
      <a href="{{ url_for('situations.list_situations') }}" class="btn btn-ghost">Cancel</a>
      <button class="btn btn-primary" type="submit" name="action" value="create">Create Situations</button>
    </div>
  </form>

  <div class="flex gap-2 mt-4">
    <a href="{{ url_for('tools.create_situation_input') }}" class="btn btn-outline">Switch to AI Mode</a>
  </div>

  <script>
    function addSituation() {
      const container = document.getElementById('situations-container');
      const newField = document.createElement('div');
      newField.className = 'situation-field flex gap-2';
      newField.innerHTML = `
        <input type="text" name="situation_content" class="input input-bordered flex-1" placeholder="Enter situation description" required>
        <button type="button" class="btn btn-ghost btn-sm remove-situation-btn" onclick="removeSituation(this)">Remove</button>
      `;
      container.appendChild(newField);
    }

    function removeSituation(button) {
      const container = document.getElementById('situations-container');
      const fields = container.querySelectorAll('.situation-field');

      // Keep at least one field
      if (fields.length <= 1) {
        alert('You must have at least one situation field.');
        return;
      }

      button.parentElement.remove();
    }

    // Add a few initial fields on page load
    document.addEventListener('DOMContentLoaded', function() {
      addSituation();
      addSituation();
    });
  </script>
{% endblock %}
