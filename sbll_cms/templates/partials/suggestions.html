{% if results %}
  <div class="card bg-base-100 shadow-sm">
    <div class="card-body py-3">
      <p class="text-xs text-base-content/70 mb-2">Suggestions</p>
      <div class="space-y-2">
        {% for gloss in results %}
          <form class="flex items-center justify-between gap-2"
                hx-post="{{ action_url }}"
                hx-target="#{{ target_id }}"
                hx-swap="outerHTML">
            <div>
              <p class="font-semibold">{{ gloss.content }}</p>
              <p class="text-xs text-base-content/70 font-mono">{{ gloss.language }}:{{ gloss.slug }}</p>
            </div>
            <div class="flex gap-2 items-center">
              <span class="badge badge-outline">{{ gloss.language }}</span>
              <input type="hidden" name="target_ref" value="{{ gloss.language }}:{{ gloss.slug }}" />
              <button class="btn btn-sm" type="submit">Add</button>
            </div>
          </form>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
