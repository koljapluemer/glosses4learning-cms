{% extends "layout.html" %}
{% set title = "Break up glosses â€“ input" %}
{% block content %}
  <div class="mb-4">
    <h1 class="text-2xl font-bold">Break up glosses (auto)</h1>
    <p class="text-sm text-base-content/70">Choose model and context, then generate parts.</p>
  </div>
  <form method="post" action="{{ url_for('tools.break_up_glosses_output') }}" class="space-y-4">
    <input type="hidden" name="refs" value='{{ refs_json }}'>
    <label class="form-control">
      <div class="label"><span class="label-text font-semibold">Provider &amp; Model</span></div>
      <select name="provider_model" class="select select-bordered">
        <option value="OpenAI|gpt-4o-mini" {% if provider_model == "OpenAI|gpt-4o-mini" %}selected{% endif %}>OpenAI | gpt-4o-mini</option>
        <option value="OpenAI|gpt-4.1" {% if provider_model == "OpenAI|gpt-4.1" %}selected{% endif %}>OpenAI | gpt-4.1</option>
      </select>
    </label>
    <label class="form-control">
      <div class="label"><span class="label-text font-semibold">Context (optional)</span></div>
      <textarea name="context" class="textarea textarea-bordered" rows="3" placeholder="Add optional notes">{{ context }}</textarea>
    </label>
    <div class="flex gap-2 justify-end">
      <button class="btn btn-primary" type="submit">Continue</button>
    </div>
  </form>
{% endblock %}
